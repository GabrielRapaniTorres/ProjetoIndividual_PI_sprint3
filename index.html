<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login VibeTrack</title>
    <link rel="icon" href="https://images.vexels.com/media/users/3/143593/isolated/preview/31c02abff8ad83f6cd9eaa8c33106912-semicolcheia.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
    
<body>
    <header class="header">
        <span class="logo">VibeTrack</span>
        <img style="height: 40px; margin-left: 40px;" src="https://images.vexels.com/media/users/3/143593/isolated/preview/31c02abff8ad83f6cd9eaa8c33106912-semicolcheia.png" alt="">
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="https://gabrielrapanitorres.github.io/ProjetoIndividual_PI_sprint3/sobre.html">Sobre mim</a></li>
                <li><a href="https://gabrielrapanitorres.github.io/ProjetoIndividual_PI_sprint3/index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container sign-in-container">
            <h1>Login</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>ou use sua conta</span>
            <input type="email" placeholder="Email" id="emailLogin" />
            <input type="password" placeholder="Senha" id="senhaLogin" />
            <a class="esqueceu" href="#">Esqueceu sua senha?</a>
            <button onclick="signUpButton()">ENTRAR</button>
        </div>

        <div class="form-container sign-up-container">
            <h1>Criar Conta</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>ou use seu email para cadastro</span>
            <input type="text" placeholder="Nome" id="nomeCadastro" />
            <input type="email" placeholder="Email" id="emailCadastro" />
            <input type="password" placeholder="Senha" id="senhaCadastro" />
            <button onclick="signInButton()">REGISTRAR</button>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Olá, amigo!</h1>
                    <p>Caso ainda não tenha uma conta clique em REGISTRAR<br><br><a class="company" href="#">
                            VibeTrack</a></p>

                    <button class="ghost" onclick="signUp()">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var container = document.querySelector('.container');
        const registros_Email = ['gabriel.torres@sptech.school'];
        const registros_Senha = ['1234'];
        const registros_Nome = ['Gabriel Rapani Torres'];


        function signUp() {
            container.classList.add('right-panel-active');

        }

        function signUpButton() {
            var email = emailLogin.value;
            var senha = senhaLogin.value;

            if (email == "" || senha == "") {
                alert("Preencha todos os campos!");
                return;
            } else if (registros_Email.indexOf(email) != -1 && registros_Senha.indexOf(senha) != -1) {
                alert("Login realizado com sucesso!");
                alert('seja bem vindo ao nosso site, ' + email + ' !');

                window.location.href = "";

            } else {
                alert("Email ou senha incorretos!");
            }
        }

        function signInButton() {
            var email_cadastro = emailCadastro.value;
            var senha_cadastro = senhaCadastro.value;
            var nome_cadastro = nomeCadastro.value;

            if (email_cadastro == "" || senha_cadastro == "" || nome_cadastro == "") {
                alert("Preencha todos os campos!");
            } else if (registros_Email.indexOf(email_cadastro) != -1) {
                alert("Email já cadastrado!");
               var retorno = prompt("deseja voltar para a tela de login? (sim/não)");

                if (retorno == "sim") {
                    container.classList.remove('right-panel-active');
                } else {
                    alert("Cadastro não realizado!");
                }

            } else {
                alert("Cadastro realizado com sucesso!");
                alert('seja bem vindo ao meu site, ' + nome_cadastro + ' !');

                registros_Email.push(email_cadastro);
                registros_Senha.push(senha_cadastro);
                registros_Nome.push(nome_cadastro);

                container.classList.remove('right-panel-active');
            }
        }

    </script>

</body>

</html>
